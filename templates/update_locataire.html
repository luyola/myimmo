

  {% extends "base.html" %}

  {% block content %}


<!-- Formulaire pour ajouter un appartement -->
<h3>Modifier un locataire </h3>

  {% if message %}

    <p style="color:red;">{{ message }}</p>

  {% endif %}

  <form method="POST" >
     <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" name="nom" id="nom" class="form-control" required value="{{ locataires.nom }}" >
    </div>
    <div class="form-group">
      <label for="prenom">Prénom :</label>
      <input type="text" name="prenom" id="prenom" class="form-control" required value="{{ locataires.prenom }}" >
    </div>
    <div class="form-group">
      <label for="date_naissance">Date de naissance :</label>
      <input type="date" name="date_naissance" id="date_naissance" class="form-control" required value="{{ locataires.date_naissance }}" >
    </div>
    <div class="form-group">
      <label for="adresse">Adresse :</label>
      <input type="text" name="adresse" id="adresse" class="form-control" required value="{{ locataires.adresse }}" >
    </div>
    <div class="form-group">
      <label for="ville">Ville :</label>
      <input type="text" name="ville" id="ville" class="form-control" required  value="{{ locataires.ville }}" >
    </div>
    <div class="form-group">
      <label for="telephone">Téléphone :</label>
      <input type="text" name="telephone" id="telephone" class="form-control" required value="{{ locataires.telephone }}" >
    </div>
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" name="email" id="email" class="form-control" required  value="{{ locataires.email }}" >
    </div>
    <div class="form-group">
      <label for="depot_garantie">Dépôt de garantie :</label>
      <input type="number" name="depot_garantie" id="depot_garantie" class="form-control" required value="{{ locataires.depot_garantie }}"  >
    </div>
    <div class="form-group">
    <label for="appartement">Appartement :</label>
    <select name="appartement" id="appartement" class="form-control">
      <option value="">Choisir un appartement</option>
      {% for appartement in appartements %}
      <option value="{{ appartement.id }}">{{ appartement.adresse }}</option>
      {% endfor %}
    </select>
  </div>
    <button type="submit" class="btn btn-primary">

        MODIFIER

    </button>


</form>

  {% endblock %}
